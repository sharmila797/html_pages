            <input id="input" type="text">
            <button id="submit"

        </ul>
        
    </body>

let complete=document.getElementById("complete")
e.addEventListener('click',(event)=>{
if(add.value!='')
{
    list.push(add.value);
    console.log(list)
    todo.innerHTML +='<li id="'+(list.length-1)+'"><button onclick="donestatus('+(list.length-1)+')">'+add.value+'</button></li>'
    add.value='';
}
})
function donestatus(id){
    console.log("donestatus")
 complete.innerHTML += '<li>'+list[id]+'</li>'
// document.getElementById(id).style.display="none"
document.getElementById(id).pop(id);
}

    </script>
</html>
